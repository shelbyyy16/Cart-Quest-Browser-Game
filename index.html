<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Browser Game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">Project 1: Simon Game</h1>
    </header>
    <!--Main Container-->
    <div class="main-container"></div>
    <!--Display Message Container-->
    <div class="display-container"></div>
    <!--Game Container-->
    <div class="game-container">
      <section class="button-grid">
        <button id="1" class="grid-button">1</button>
        <button id="2" class="grid-button">2</button>
        <button id="3" class="grid-button">3</button>
        <button id="4" class="grid-button">4</button>
        <button id="5" class="grid-button">5</button>
        <button id="6" class="grid-button">6</button>
        <button id="7" class="grid-button">7</button>
        <button id="8" class="grid-button">8</button>
        <button id="9" class="grid-button">9</button>
      </section>
    </div>
    <div class="stats-container"></div>

    <!--Start Button Container-->
    <div class="start-container">
      <button id="start-button">START</button>
    </div>
  </body>
</html>
