<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Browser Game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">CART QUEST</h1>
    </header>
    <!--Main Container-->
    <div class="main-container">
      <!--Display Message Container (MAY NOT NEED THIS)
    <div class="display-container"></div>-->

      <!--Game Container-->
      <div class="game-container">
        <section class="button-grid-wrapper">
          <button id="1" class="grid-button">
            <img
              src="images/bueberries.png"
              alt="blueberries"
              class="icon"
            />
          </button>
          <button id="2" class="grid-button">
            <img
              src="images/peppers.png"
              alt="peppers"
              class="icon"
            />
          </button>
          <button id="3" class="grid-button">
            <img
              src="images/lettuce.png"
              alt="lettuce"
              class="icon"
            />
          </button>
          <button id="4" class="grid-button">
            <img
              src="images/flour.png"
              alt="flour"
              class="icon"
            />
          </button>
          <button id="5" class="grid-button">
            <img
              src="images/onions.png"
              alt="onions"
              class="icon"
            />
          </button>
          <button id="6" class="grid-button">
            <img
              src="images/strawberries.png"
              alt="strawberries"
              class="icon"
            />
          </button>
          <button id="7" class="grid-button">
            <img
              src="images/cheese.png"
              alt="cheese"
              class="icon"
            />
          </button>
          <button id="8" class="grid-button">
            <img
              src="images/pear.png"
              alt="pears"
              class="icon"
            />
          </button>
          <button id="9" class="grid-button">
            <img
              src="images/milk.png"
              alt="milk"
              class="icon"
            />
          </button>
        </section>
      </div>
      <!--Start Button Container-->
      <div class="toggle-container">
        <button id="start-button">START</button>
        <button id="submit-button">SUBMIT</button>
        <button id="restart-button">RESTART</button>
        <button id="next-button">NEXT</button>
      </div>
      <!--Stats Display container-->
      <div class="stats-container">
        <p>Wins:</p>
        <p>Losses:</p>
        <p>Current Streak:</p>
      </div>
    </div>
  </body>
</html>
